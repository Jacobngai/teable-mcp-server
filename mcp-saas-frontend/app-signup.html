<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Sign Up - Result Marketing Connector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .signup-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo span { color: #fbbf24; }

        .signup-header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .signup-body {
            padding: 2.5rem 2rem;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            color: #1a1a2e;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .toggle-mode a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="logo">Result<span>Marketing</span></div>
                <p>AI Connector Dashboard</p>
            </div>

            <div class="signup-body">
                <div class="welcome-text">
                    <h2>Create Your Account</h2>
                    <p>Sign up to manage your AI connectors</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form id="signupForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Create a password">
                        <p class="password-hint">Minimum 6 characters</p>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <button type="button" class="btn-primary" id="submitBtn">Create Account</button>
                </form>

                <div class="toggle-mode">
                    <span>Already have an account?</span>
                    <a href="app-login.html">Sign In</a>
                </div>

                <div class="back-link">
                    <a href="https://resultmarketing.asia">Back to Result Marketing</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        var SUPABASE_URL = 'https://hoiyubwenbscyhawetyd.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhvaXl1YndlbmJzY3loYXdldHlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMTA4NjAsImV4cCI6MjA4MjY4Njg2MH0.9WvCPqOZ1-sV3hJqcyaf-Aaj3Zot9SJ9hd2zyxHmSfY';

        var supabaseClient = null;

        // Initialize Supabase
        function initSupabase() {
            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            return supabaseClient;
        }

        // Show error message
        function showError(message) {
            var errorEl = document.getElementById('errorMessage');
            var successEl = document.getElementById('successMessage');
            successEl.classList.remove('show');

            if (message) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            } else {
                errorEl.classList.remove('show');
            }
        }

        // Show success message
        function showSuccess(message) {
            var successEl = document.getElementById('successMessage');
            var errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');

            if (message) {
                successEl.textContent = message;
                successEl.classList.add('show');
            } else {
                successEl.classList.remove('show');
            }
        }

        // Handle signup
        async function handleSignup() {
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var btn = document.getElementById('submitBtn');

            // Clear previous messages
            showError('');
            showSuccess('');

            // Validate
            if (!email) {
                showError('Please enter your email');
                return;
            }

            if (!password) {
                showError('Please enter a password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                var client = initSupabase();
                console.log('Attempting signup for:', email);

                var result = await client.auth.signUp({
                    email: email,
                    password: password
                });

                console.log('Signup result:', result);

                if (result.error) {
                    showError(result.error.message);
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                    return;
                }

                if (result.data && result.data.user) {
                    if (result.data.session) {
                        // Auto-confirmed, redirect
                        showSuccess('Account created! Redirecting to dashboard...');
                        setTimeout(function() {
                            window.location.href = 'app-dashboard.html';
                        }, 1500);
                    } else {
                        // Need email confirmation
                        showSuccess('Account created! Please check your email to confirm your account, then sign in.');
                        btn.textContent = 'Account Created!';
                    }
                } else {
                    showError('Something went wrong. Please try again.');
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error('Signup error:', err);
                showError(err.message || 'Failed to create account. Please try again.');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        }

        // Check if already logged in
        async function checkAuth() {
            try {
                var client = initSupabase();
                var result = await client.auth.getSession();
                if (result.data && result.data.session) {
                    window.location.href = 'app-dashboard.html';
                }
            } catch (err) {
                console.log('Auth check error:', err);
            }
        }

        // Add click handler when page loads
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.getElementById('submitBtn');
            if (btn) {
                btn.addEventListener('click', handleSignup);
            }
            checkAuth();
        });
    </script>
</body>
</html>
