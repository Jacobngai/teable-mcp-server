<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Set New Password - Result Marketing Connector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logo span { color: #fbbf24; }

        .header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .body {
            padding: 2.5rem 2rem;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            color: #1a1a2e;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">Result<span>Marketing</span></div>
                <p>AI Connector Dashboard</p>
            </div>

            <div class="body">
                <div class="loading" id="loading">
                    Validating reset link...
                </div>

                <div id="resetForm" style="display: none;">
                    <div class="welcome-text">
                        <h2>Set New Password</h2>
                        <p>Create a new password for <strong id="emailDisplay"></strong></p>
                    </div>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>

                    <form>
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" id="password" placeholder="Enter new password">
                            <div class="password-requirements">At least 8 characters</div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        </div>
                        <button type="button" class="btn-primary" id="submitBtn">Set New Password</button>
                    </form>

                    <div class="back-link">
                        <a href="app-login.html">Back to Login</a>
                    </div>
                </div>

                <div id="invalidToken" style="display: none;">
                    <div class="error-message show">
                        This password reset link is invalid or has expired. Please request a new one.
                    </div>
                    <div class="back-link" style="margin-top: 1rem;">
                        <a href="forgot-password.html">Request New Reset Link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var API_URL = 'https://teable-mcp-server-production.up.railway.app';
        var resetToken = new URLSearchParams(window.location.search).get('token');

        function showError(message) {
            var errorEl = document.getElementById('errorMessage');
            var successEl = document.getElementById('successMessage');
            successEl.classList.remove('show');

            if (message) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            } else {
                errorEl.classList.remove('show');
            }
        }

        function showSuccess(message) {
            var successEl = document.getElementById('successMessage');
            var errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');

            if (message) {
                successEl.textContent = message;
                successEl.classList.add('show');
            } else {
                successEl.classList.remove('show');
            }
        }

        async function validateToken() {
            var loadingEl = document.getElementById('loading');
            var formEl = document.getElementById('resetForm');
            var invalidEl = document.getElementById('invalidToken');

            if (!resetToken) {
                loadingEl.style.display = 'none';
                invalidEl.style.display = 'block';
                return;
            }

            try {
                var response = await fetch(API_URL + '/api/auth/validate-reset-token/' + resetToken);
                var result = await response.json();

                loadingEl.style.display = 'none';

                if (!response.ok) {
                    invalidEl.style.display = 'block';
                    return;
                }

                document.getElementById('emailDisplay').textContent = result.email;
                formEl.style.display = 'block';

            } catch (err) {
                console.error('Validation error:', err);
                loadingEl.style.display = 'none';
                invalidEl.style.display = 'block';
            }
        }

        async function handleReset() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var btn = document.getElementById('submitBtn');

            showError('');
            showSuccess('');

            if (!password) {
                showError('Please enter a password');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                var response = await fetch(API_URL + '/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: resetToken, password: password })
                });

                var result = await response.json();

                if (!response.ok) {
                    showError(result.error || 'Failed to reset password');
                    btn.textContent = 'Set New Password';
                    btn.disabled = false;
                    return;
                }

                showSuccess('Password reset successfully! Redirecting to login...');
                btn.textContent = 'Success!';

                setTimeout(function() {
                    window.location.href = 'app-login.html?reset=success';
                }, 2000);

            } catch (err) {
                console.error('Reset error:', err);
                showError(err.message || 'Failed to reset password');
                btn.textContent = 'Set New Password';
                btn.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            validateToken();

            var btn = document.getElementById('submitBtn');
            if (btn) {
                btn.addEventListener('click', handleReset);
            }
        });
    </script>
</body>
</html>
